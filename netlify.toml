# Netlify configuration file
# See: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to publish (root directory for static site)
  publish = "/"
  
  # Build command (leave empty for static sites)
  command = ""

# Redirect rules
[[redirects]]
  # Redirect /admin to /admin/index.html
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  # SPA fallback - redirect all routes to index.html
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https://api.netlify.com https://*.netlify.app;
      frame-src 'self' https://identity.netlify.com;
    """

[[headers]]
  for = "/admin/*"
  [headers.values]
    # Additional headers for admin panel
    X-Robots-Tag = "noindex, nofollow"

# Environment variables (set in Netlify UI)
# NETLIFY_SITE_ID
# NETLIFY_ACCESS_TOKEN (for API access)

# Identity settings (configured in Netlify UI)
# Enable Identity service
# Enable Git Gateway
# Configure email templates

# Functions directory (if using Netlify Functions)
[functions]
  directory = "functions"

# Build plugins (optional)
# [[plugins]]
#   package = "@netlify/plugin-lighthouse"

# Dev server settings
[dev]
  command = "python -m http.server 8888"
  port = 8888
  targetPort = 8888
  publish = "/"
  autoLaunch = true
