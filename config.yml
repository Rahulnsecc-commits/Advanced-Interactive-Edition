backend:
  name: git-gateway
  branch: main # or master, depending on your default branch

# Optional: Enable editorial workflow for draft/review/publish flow
# publish_mode: editorial_workflow

# Media files configuration
media_folder: "assets/images"
public_folder: "/assets/images"

# Collections configuration
collections:
  - name: "study_topics"
    label: "Study Topics"
    folder: "content/topics"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Difficulty", name: "difficulty", widget: "select", options: ["Beginner", "Intermediate", "Advanced"] }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Key Points", name: "keyPoints", widget: "list", fields: [
          { label: "Title", name: "title", widget: "string" },
          { label: "Content", name: "content", widget: "text" }
        ]}
      - { label: "Code Examples", name: "codeExamples", widget: "list", required: false, fields: [
          { label: "Language", name: "language", widget: "string" },
          { label: "Code", name: "code", widget: "text" }
        ]}
      - { label: "Use Cases", name: "useCases", widget: "list", required: false }
      - { label: "Best Practices", name: "bestPractices", widget: "list", required: false }
      - { label: "Resources", name: "resources", widget: "list", required: false, fields: [
          { label: "Title", name: "title", widget: "string" },
          { label: "URL", name: "url", widget: "string" }
        ]}
      - { label: "Publish Date", name: "date", widget: "datetime" }

  - name: "categories"
    label: "Categories"
    folder: "content/categories"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Order", name: "order", widget: "number", default: 0 }
